
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TeamBridge</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#88cc88" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; font-family: sans-serif; background: #88ccff; }
    #splash {
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; height: 100vh; animation: fadeOut 2s ease-in-out 2s forwards;
    }
    #splash img {
      width: 160px; height: 160px; margin-bottom: 20px; animation: popIn 1s ease-out;
    }
    #splash h1 {
      font-size: 2rem; color: white; animation: slideIn 1.5s ease-out;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; position: absolute; }
    }
    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #mainGame { display: none; height: 100vh; }
  </style>
</head>
<body>
  <div id="splash">
    <img src="icon-192.png" alt="App Icon" />
    <h1>TeamBridge</h1>
  </div>
  <iframe id="mainGame" src="game.html" width="100%" height="100%" frameborder="0"></iframe>

  <script>
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('mainGame').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
